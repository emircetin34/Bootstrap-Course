<!doctype html>
<html lang="en">
  <head>

      <h2>Sırasız Liste (ul-li)</h2>

        <li>Ankara</li>
        <li>İstanbul</li>
        <li>Bursa</li>
        <li>İzmir</li>
        <li>Çanakkale</li>

      <h2 class=>Sıralı Liste (ol-li)</h2>

        <li>Galatasaray</li>
        <li>Beşiktaş</li>
        <li>Trabzonspor</li>
